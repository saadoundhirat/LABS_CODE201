<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salmon Jones Cookie Store - Sales Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/sales.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e9a11bffd6.js"></script>
</head>
<body>
  <header class="top-head">
    <div class="top-logo-container">
      <a href="./index.html"><img title="Salmon Jones Cookies and Coffee" alt="Salmon Jones Logo" src="img/shipwheel.png"/></a>
      <div class="top-text-container">
        <h1>Salmon Jones</h1>
        <h2>Cookies</h2>
      </div>
    <nav class="top">
      <ul>
        <li><a href="./index.html" title="Home Page">Home</a></li>
        <li><a href="./sales.html" title="Sales Data">Sales</a></li>
		<li><a href="./shop.html" title="Store">Shop</a></li>
        <li><a href="./location.html" title="Find Location">Location</a></li>
		<li><a href="./about.html" title="Our Company">Company</a></li>
      </ul>
    </nav>
    </div>
  </header>
  <section id="add-shop" class="full-width sticky-nav">
    <div class="form">
      <form id="add-shop-form">
        <fieldset>
          <legend>Add a New Store</legend>
    
          <label for="shopLocation">Shop Location: </label>
          <input type="text" name="shopLocation">
    
          <label for="minCust">Minimum Customers per Hour: </label>
          <input type="number" name="minCust">
    
          <label for="maxCust">Maximum Customers per Hour: </label>
          <input type="number" name="maxCust">
    
          <label for="cookiesPerSale">Cookies per Sale</label>
          <input type="number" name="cookiesPerSale" step="0.1">
    
          <button>Add a Store</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section id="sales-graph" class="full-width">
    <h3>Cookies Sold</h3>
    <table id="cookies-sold"></table>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
