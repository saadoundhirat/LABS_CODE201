<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Salmon Jones Cookie Store</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/store.css" />
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e9a11bffd6.js"></script>
</head>

<body>
	<header class="top-head">
		<div class="top-logo-container">
			<a href="./index.html"><img title="Salmon Jones Cookies and Coffee" alt="Salmon Jones Logo"
					src="img/shipwheel.png" /></a>
			<div class="top-text-container">
				<h1>Salmon Jones</h1>
				<h2>Store</h2>
			</div>
			<nav class="top">
				<ul>
					<li><a href="./index.html" title="Home Page">Home</a></li>
					<li><a href="./sales.html" title="Sales Data">Sales</a></li>
					<li><a href="./shop.html" title="Store">Shop</a></li>
					<li><a href="./location.html" title="Find Location">Location</a></li>
					<li><a href="./about.html" title="Our Company">Company</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<img src="img/coffeestore.jpg">
		<h2>Avaliable to order online or buy at our stores</h2>
		<div class="container">
			<div class="box"><img src="img/shirt.jpg">
				<form class="w3-container"><p>
						<label>Order T-Shirt</label>
						<input class="w3-input" type="submit"></p>
				</form>
			</div>
			<div class="box"><img src="img/cutter.jpeg">
				<form class="w3-container"><p>
						<label>Order Cutter</label>
						<input class="w3-input" type="submit"></p>
				</form>
			</div>
			<div class="box"><img src="img/frosted-cookie.jpg">
				<form class="w3-container"><p>
						<label>Order Cookies</label>
						<input class="w3-input" type="submit"></p>
				</form>
			</div>
			<div class="box"><img src="img/fish.jpg">
				<form class="w3-container"><p>
						<label>Order Stickers</label>
						<input class="w3-input" type="submit"></p>
				</form>
			</div>
		</div>
	</section>
	<script src="js/app.js"></script>
</body>

</html>
